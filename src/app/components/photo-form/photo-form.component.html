    <div class="container">
        <form (submit)="uploadPhoto(title, description)">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-5">
                    <h1>Insert Information</h1>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Product's Title" #title required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Product's Description" required #description>
                    </div>
                </div>

                <div class="col-md-4">
                    <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                    <img [src]="photoSelected || 'https://darinformatica.com.ar//includes/productos/img/noimageb.png'" class="img-fluid" alt="No image"
                        (click)="photoInput.click()">

                    <button class="btn btn-primary btn-block">
                        Upload
                    </button>
                </div>
            </div>
        </form>
    </div>
